<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Secret Message</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #7801019c, #ff0000, #ec3f05, #7801019c);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 80px;
            color: white;
            margin: 0;
            text-shadow: 0 0 40px rgb(234, 255, 0);
            animation: glow 2s ease-in-out infinite;
            min-height: 100px;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 40px rgb(242, 255, 0);}
            50% { text-shadow: 0 0 80px rgb(251, 255, 0);}
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background-color: white;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 id="typewriter"></h1>
    </div>

    <script>
        const text = "You are incredibly beautiful and I love you just the way you are!";
        const element = document.getElementById("typewriter");
        let index = 0;

        function type() {
            if (index < text.length) {
                element.textContent += text.charAt(index); index++;
                setTimeout(type, 100);
            } else {
                element.innerHTML += '<span class="cursor">.</span>'
            }
        }

        type();

    </script>

</body>

</html>
