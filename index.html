<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Secret Message</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0015ff9c, #00b3ff, #4c00ff, #0015ff9c);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 80px;
            color: white;
            margin: 0;
            text-shadow: 0 0 40px rgb(32, 2, 129);
            animation: glow 2s ease-in-out infinite;
            min-height: 100px;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 40px rgb(255, 255, 255);
            }

            50% {
                text-shadow: 0 0 80px rgb(255, 255, 255);
            }
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background-color: white;
            animation: blink 0.7s infinite;
        }

        p {
            font-size: 24px;
            color: #ffffff;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1
            }
        }
    </style>

<body>
    <div class="content">
        <h1 id="typewriter"></h1>
    </div>

    <script>
        const text = "They say beauty is on the inside, but I can't fully agree cause I haven't been inside you yet.";
        const element = document.getElementById("typewriter");
        let index = 0;

        function type() {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100);
            } else {
                element.innerHTML += '<span class="cursor"></span>'
            }
        }

        type()
    </script>
</body>
</head>

</html>
